<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Android Chrome - Icon -->
    <link rel="icon" sizes="192x192" href="icon-xxlarge.png">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icon-small.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon-medium.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-large.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-xlarge.png">

    <!-- OpenGraph -->
    <meta property="og:title" content="Title"/>

    <!-- Twitter Card -->

    <meta name="twitter:description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, officia?" />
